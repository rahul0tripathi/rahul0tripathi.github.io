  <title>Rahul Tripathi</title>
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 100%;
      }

      50% {
        background-position: 100% 200%;
      }

      100% {
        background-position: 0% 100%;
      }
    }

    #rainbow-progress-bar {


      width: 100%;
      height: 6px;

      background: linear-gradient(124deg, #ff2400, #e81d1d, #e8b71d, #e3e81d, #1de840, #1ddde8, #2b1de8, #dd00f3, #dd00f3);
      background-size: 900% 900%;

      animation: rainbow 9s ease infinite;
    }
  </style>
</head>

<body>
  <div class="divider" style="height: 4px; background-color: #8b54f6;"></div>
  <nav style="background-color: transparent;box-shadow: none; margin-bottom: 40px;
font-family: 'Exo 2', sans-serif;font-size: 15px;">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo "><img src="logo.svg" style="height: 128px"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">

        <li><a class="btn btn-large"
            style="vertical-align: middle; border-radius: 40px; border:solid #8b54f6 2px;background-color: transparent; color: #8b54f6;box-shadow: none;  margin-top: 12px;font-weight: 600;">Say

    </div>

  <center><img class="container" src="top-banner.svg" style="height: 200px; margin-top: 10px; margin-bottom: 30px;;">
   
    <div class="medium container " style="height: 100% !important; text-align: left; width: 100%;">
      <center>
        <h3><i class="material-icons" style="vertical-align: middle; color: #8b54f6; font-size: 40px;">
            turned_in
          </i> Blog Posts<sub><a style="font-size: 12px !important;"

      <script src="https://medium-widget.pixelpoint.io/widget.js"></script>
      <script>
        MediumWidget.Init({
          renderTo: '#medium-widget',
          params: {
            "resource": "https://medium.com/sudokid",
            "postsPerLine": 2,
            "limit": 4,
            "picture": "small",
            "fields": ["description", "author", "claps", "likes", "publishAt"],
            "ratio": "square"
          }
        })
      </script>
    </div>
